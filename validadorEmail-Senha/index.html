<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Email & Senha</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <section>
        <h1>FaÃ§a seu registro para usar nosso site!</h1>
        <form>
            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email" placeholder="Ensira seu e-mail aqui">

        </form>
    </section>

</html>
